<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>连城管理系统</title>
        <link rel="icon" type="image/png" href="./img/LC.png">
		<link rel="stylesheet" type="text/css" href="./css/login.css"/>
		<style type="text/css">
			*{
    font-family: "微软雅黑";
    font-size: 16px;
    border: 0;
    padding: 0;
    margin: 0;
    color: #666;
    box-sizing:border-box;
    -moz-box-sizing:border-box;
    -webkit-box-sizing:border-box;
}
 html,body{
    width:100%;
}
 body{
    background:url(./img/1.jpg) no-repeat;
    background-size: 100%;
}
.bg{
    width: 415px;
    height: 337px;
    background: #fff;
    position: relative;
    position:absolute;
    left:0px;
    top:0px;
    right:0px;
    bottom:0px;
    margin:auto;
    z-index: 1;
    box-shadow:0px 0px 50px rgba(0, 0, 0, 0.4);
    border-radius: 15px;
}
.password{
     position: absolute;
     top: 9.5rem;
     right: 3.5rem;
     display: flex;
}
.btn{
     position: absolute;
     top: 16rem;
     right: 3.5rem;
     border: none;
     color: #fff;
     width: 18.825rem;
     text-align: center;
     background-color: #2D456B;
     text-indent: 0rem;
}
.img{
    width: 100%;
    position: absolute;
    left: 0;
    right: 0;
    margin: 0 auto;
    z-index: -1;
}
.wel{
    width: 415px;
    height: 35px;
    color: #2d456b;
    font-size: 1.5rem;
    position: absolute;
    top: 2rem;
    text-align: center;
}
input{
     border-bottom:0.0625rem solid #2D456B;
     height: 2.5625rem;
     width: 15.8125rem;
     text-indent: 3.125rem;
     outline:none;
}
.user{
     position: absolute;
     top: 6rem;
     right: 3.5rem;
     display: flex;

}
.rem{
     position: absolute;
     top: 12.5rem;
     right: 18.2rem;
     border: none;
     color: #323333;
}
.rem input{
    width: 0.8125rem;
}
.fg{
     position: absolute;
     top: 12.5rem;
     right: 3.5rem;
     border: none;
     color: #323333;
}
.signup{
    position: absolute;
     top: 18.5rem;
     right: 16.2rem;
     border: none;
     color: #323333;
}
#yonghu{
    border-bottom:1px solid #2D456B;
    height: 41px;
    line-height: 41px;
}
#reb{
    margin-top: -33px;
    margin-left: 20px;
    font-size: 11px;
}


@media (min-width:800px) and (max-width:1200px)

{
   .bg{
        width: 355px;
        height: 300px;
    }
   .wel{
       width: 355px;
   }
    .user{
        top: 5rem;
        right: 3.5rem;
    }
    .password{
        top: 8rem;
        right: 3.5rem;
    }
    input{

        width: 12rem;
    }
    .rem{
        top: 11rem;
        right: 14.3rem;
    }
    .fg{
        top: 11rem;
        right: 3.5rem;
    }
    .btn{
        top: 14rem;
        width: 15rem;
    }

}


		</style>
    <script>
        function check(){
            var username = document.getElementById('username');
            if(username.value==123)
            {
                var password = document.getElementById("password");
                if(password.value==123)
                {
                    window.open("./html/index.html","_self");
                }
                else
                    alert("密码错误");
            }
            else
            alert("用户名错误");
        }
    </script>
	</head>
	<body>
		<div class="bg">
			<div class="wel">连城管理系统</div>
	        <div class="user">
	       	    <div id="yonghu" style="">用户名</div>
	       	    <input  id="username" type="text" name="用户"   />
	        </div>
	        <div class="password" >
	        	<div id="yonghu" >密&nbsp;&nbsp;&nbsp;码</div>
	       	    <input id="password" type="password" name="密码" />
	        </div>
	        <div class="rem" >
	       	  <input type="checkbox" name="" id="" value="" />
	        	 <div id="reb">
	        	 	记住密码
	        	 </div>
	        </div>
	        <div class="fg" >
	       	    <div style="font-size: 11px;margin-top: 11px;">
	       	    	<a style="font-size: 11px;" href="#">忘记密码？</a><!--location.href='index.html'-->
	       	    </div>
	        </div>
			<input class="btn" type="button" name="登录" value="登录" onclick="check()"/>
			<div class="signup">
				<div style="font-size: 11px;margin-top: 11px;">
	       	    	<a style="font-size: 11px;" href="#">没有账号，注册？</a>
	       	    </div>
			</div>
		</div>
	</body>
</html>
